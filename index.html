<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="happynewyear" class="hide">

    </div>
    <div class="container" id="displayfirst">
        <h1>Countdown to...</h1>
        <p>2025</p>
        <div class="counter">
        <div class="days" id="days">00</div>
        <div class="hours" id="hours">00</div>
        <div class="minutes" id="minutes">00</div>
        <div class="seconds" id="seconds">00</div>
        </div>
        <div class="labels">
            <div class="d">Day</div>
            <div class="h">Hour</div>
            <div class="m">Minute</div>
            <div class="s">Second</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
